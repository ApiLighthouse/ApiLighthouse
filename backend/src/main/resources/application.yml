server:
  port: 8080
spring:
  datasource:
    url: jdbc:sqlite:${sqlite_url:main.db}
    username: ${sqlite_username:root}
    password: ${sqlite_password:123456}
    spring:
      datasource:
        driver-class-name: org.sqlite.JDBC


custom:
  docker:
    enable: true
    exclude-containers: apilighthouse
    docker-host: tcp://127.0.0.1:2375
    docker-tls-verify: false
